<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Confirmation</title>
    <link rel="stylesheet" href="styles/Bevestiging.css">
</head>
<body>
    <div class="container">
        <h1>Form Submitted Successfully!</h1>
        <table class="info">
            <tr>
                <td>First Name:</td>
                <td>{{.FirstName}}</td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>{{.LastName}}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{.Email}}</td>
            </tr>
            <tr>
                <td>License Plate:</td>
                <td>{{.LicensePlate}}</td>
            </tr>
        </table>
        <p class="thank-you">Thank you for registering.</p>
        <p class="return"><a href="login">Return to Form</a></p>
    </div>
</body>
</html>
