<div class="container">
  <div class="booking-form-container">
      <h2>Boek nu je bowling ervaring!</h2>
      <form id="bowlingBookingForm" action="/submit-bowling" method="POST">
          <label for="firstName">Voornaam:</label>
          <input type="text" id="firstName" name="firstName" required>
          <label for="lastName">Achternaam:</label>
          <input type="text" id="lastName" name="lastName" required>
          <label for="phoneNumber">Telefoonnummer:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
          <label for="bookingDate">Datum:</label>
          <input type="date" id="bookingDate" name="bookingDate" required>
          <label for="bookingLength">Lengte van boeking:</label>
          <select id="bookingLength" name="bookingLength" required>
              <option value="">Selecteer duur</option>
              <option value="1">1 uur</option>
              <option value="2">2 uur</option>
          </select>
          <label for="bookingTime">Tijd:</label>
          <select id="bookingTime" name="bookingTime" required></select>
          <label for="numAdults">Aantal volwassenen:</label>
          <input type="number" id="numAdults" name="numAdults" min="0" value="0" required>
          <label for="numChildren">Aantal kinderen:</label>
          <input type="number" id="numChildren" name="numChildren" min="0" value="0" required>
          <label for="promoCode">Promocode (optioneel):</label>
          <input type="text" id="promoCode" name="promoCode">
          <div class="total-cost">Totale Kosten: $<span id="totalCost">0.00</span></div>
          <input type="hidden" id="totalCostInput" name="totalCost" value="0.00">
          <button type="submit">Boek Nu</button>
      </form>
  </div>
</div>

<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="changePasswordForm" action="/change-password" method="POST">
      <label for="oldPassword">Oud wachtwoord:</label>
      <div class="password-container">
        <input type="password" id="oldPassword" name="oldPassword" required>
        <img src="/images/eye.png" class="toggle-password" toggle="#oldPassword" alt="Show/Hide Password">
      </div>
      
      <label for="newPassword">Nieuw wachtwoord:</label>
      <div class="password-container">
        <input type="password" id="newPassword" name="newPassword" required>
        <img src="/images/eye.png" class="toggle-password" toggle="#newPassword" alt="Show/Hide Password">
      </div>
      
      <label for="confirmPassword">Bevestig nieuw wachtwoord:</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <img src="/images/eye.png" class="toggle-password" toggle="#confirmPassword" alt="Show/Hide Password">
      </div>
      
      <button type="submit">Wijzig Wachtwoord</button>
    </form>
    <div id="messageContainer"></div>
  </div>
</div>
