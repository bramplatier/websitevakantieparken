<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="icon" href="styles/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/register.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<main>
        <div class="left-side"></div>
        <div class="right-side">
            <form name="registrationForm" id="registrationForm" action="/register-submit" method="POST">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter first name" name="firstname" required/>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter last name" name="lastname" required/>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" name="email" required/>
                    <label for="license_plate">License Plate</label>
                    <input type="text" id="license_plate" placeholder="Enter license plate" name="license_plate" required/>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required/>
                    <button type="submit" name="submit" class="login-btn">Register</button>
                    <div class="links">
                        <a href="/">Back to homepage</a>
                        <p><a href="login">Already have an account?</a></p>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
