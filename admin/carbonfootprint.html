<script>
  document.addEventListener("DOMContentLoaded", function() {
      const usageData = JSON.parse('{{.UsageDataJSON}}');
      const tableBody = document.getElementById("data-table-body");

      usageData.forEach(data => {
          const row = document.createElement("tr");

          const cellParkName = document.createElement("td");
          cellParkName.textContent = data.park_name;
          row.appendChild(cellParkName);

          const cellDatum = document.createElement("td");
          cellDatum.textContent = data.datum;
          row.appendChild(cellDatum);

          const cellElectricityUsage = document.createElement("td");
          cellElectricityUsage.textContent = `${data.electricity_usage} kWh`;
          row.appendChild(cellElectricityUsage);

          const cellGasUsage = document.createElement("td");
          cellGasUsage.textContent = `${data.gas_usage} m³`;
          row.appendChild(cellGasUsage);

          const cellWaterUsage = document.createElement("td");
          cellWaterUsage.textContent = `${data.water_usage} m³`;
          row.appendChild(cellWaterUsage);

          const cellTemperature = document.createElement("td");
          cellTemperature.textContent = `${data.temperature} °C`;
          row.appendChild(cellTemperature);

          tableBody.appendChild(row);
      });
  });
</script>
